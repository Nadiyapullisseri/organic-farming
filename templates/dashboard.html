<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    height: 100vh;
}

.side-navbar {
    background-color: rgb(9, 67, 8);
    color: white;
    width: 200px;
    padding: 15px;
}

.side-navbar h2 {
    color: #fff;
}

.side-navbar ul {
    list-style-type: none;
    padding: 0;
}

.side-navbar li {
    margin: 15px 0;
}

.side-navbar a {
    color: white;
    text-decoration: none;
}

.side-navbar a:hover {
    text-decoration: underline;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.top-navbar {
    background-color: rgb(63, 132, 73);
    color: white;
    padding: 15px;
}

.content {
    flex: 1;
    padding: 20px;
    background-color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <nav class="side-navbar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'customer-product' %}">Products</a></li>
                <li><a href="{% url 'customer-feedback' %}">Feedback</a></li>
                <li><a href="{% url 'customer-logout' %}">Logout</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <header class="top-navbar">
                <h1>Dashboard Title</h1>
            </header>
            <div class="content">
                <h2>Welcome to the Dashboard</h2>
                <p>This is your main content area.</p>
            </div>
        </div>
    </div>
</body>
</html>
