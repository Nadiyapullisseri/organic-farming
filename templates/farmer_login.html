<!DOCTYPE html>
{% load widget_tweaks %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-muted {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-control {
            padding: 12px;
            width: 100%;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-control:focus {
            outline: none;
            border-color: #04AA6D;
            box-shadow: 0 0 8px rgba(4, 170, 109, 0.2);
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #04AA6D;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #039f63;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            .form-control {
                font-size: 14px;
                padding: 10px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>sign in</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text field" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <input type="submit" value="sign in">
            </form>
        </div>
    </div>
</body>
</html>
