<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-right: auto; /* Pushes navigation to the right */
        }
        .header-right {
            display: flex;
        }
        .header-right a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            transition: background 0.3s;
        }
        .header-right a:hover {
            background-color: #575757;
        }
        .header-right a.active {
            background-color: #575757;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            position: fixed;
            top: 50px; /* Below the header */
            bottom: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .main {
            margin-left: 220px; /* Sidebar width + padding */
            padding: 20px;
            padding-top: 70px; /* Space for header */
            flex-grow: 1;
        }
        .tab {
            margin: 20px 0;
        }
        .tab button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 5px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .tabcontent.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">CompanyLogo</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>

    <div class="sidebar">
        <a href="{% url 'admin-users' %}" class="tablinks" onclick="openCity(event, 'London')">Users</a>
        <a href="{% url 'admin-farmers' %}" class="tablinks" onclick="openCity(event, 'Paris')">Farmers</a>
        <a href="{% url 'admin-feedback' %}" class="tablinks" onclick="openCity(event, 'Tokyo')">Feedback</a>
        <a href="{% url 'admin-query' %}" class="tablinks" onclick="openCity(event, 'Tokyo')">Querys</a>
        <a href="{% url 'admin-notice-view' %}" class="tablinks" onclick="openCity(event, 'Tokyo')">Notice</a>
        <a href="{% url 'admin-payment-view' %}" class="tablinks" onclick="openCity(event, 'Tokyo')">Payment</a>
        <a href="{% url 'admin-logout' %}" class="tablinks" onclick="openCity(event, 'Tokyo')">Logout</a>




    </div>

    <div class="main">
        <h2>Welcome to the Dashboard</h2>
        

        <div id="London" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>
        
        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>
        
        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
    </div>

   
</body>
</html>
