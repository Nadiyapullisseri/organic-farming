<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .header {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-right: auto;
        }
        .header-right {
            display: flex;
        }
        .header-right a {
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            transition: background 0.3s;
        }
        .header-right a:hover {
            background-color: #575757;
        }
        .header-right a.active {
            background-color: #575757;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            position: fixed;
            top: 50px; /* Below the header */
            bottom: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .main {
            margin-left: 220px; /* Sidebar width + padding */
            padding: 20px;
            padding-top: 70px; /* Space for header */
            flex-grow: 1;
        }
        .tabcontent {
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-notice-button {
            display: inline-block;
            background-color: #1abc9c;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .add-notice-button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">CompanyLogo</a>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>

    <div class="sidebar">
        <a href="{% url 'admin-users' %}">Users</a>
        <a href="{% url 'admin-farmers' %}">Farmers</a>
        <a href="{% url 'admin-feedback' %}">Feedback</a>
        <a href="{% url 'admin-query' %}">Queries</a>
        <a href="{% url 'admin-notice-view' %}">Notices</a>
        <a href="{% url 'admin-payment-view' %}">Payment</a>

    </div>

    <div class="main">
        <h2>Welcome to the Dashboard</h2>
        
        <div class="tabcontent">
            <h3>Payment</h3>
            <table>
                <thead>
                    <tr>
                        <th>Account_holder_name</th>
                        <th>Mobile_number</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in payment %}
                    <tr>
                        <td>{{ p.account_holder_name }}</td>
                        <td>{{ p.mobile_number }}</td>
                        <td>{{ p.amount_to_pay }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
