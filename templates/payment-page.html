<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            color: #555;
            margin: 20px 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Payment Successful!</h2>
<p>Thank you for your purchase. Your payment has been processed successfully.</p>
<p>You can return to your shopping cart to continue shopping or to review your purchases.</p>

<a href="{% url 'customer-product' %}" class="back-button">Back to Cart</a>

</body>
</html>
